<div class="container">
  <!--? Filtro  -->
  <mat-form-field class="example-form-field">
    <mat-label class="label"
      ><mat-icon id="icon">search</mat-icon>Buscar el nombre de la
      moneda</mat-label
    >
    <input matInput type="text" [(ngModel)]="value" (keyup)="buscarMoneda()" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Limpiar Filtro"
      (click)="limpiarFiltro()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!--? Tabla de precios  -->
  <table mat-table [dataSource]="dataFilter"  class="mat-elevation-z8">
    <!-- Coin Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="{{ element.name }}" />
      </td>
    </ng-container>
    <!-- Coin Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="symbol">{{ element.symbol | uppercase }} </span>
        <span class="name">{{ element.name }}</span>
      </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="current_price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element" class="numeros">
        ${{ element.current_price }}
      </td>
    </ng-container>

    <!-- Cambio de Precio Column -->
    <ng-container matColumnDef="price_change_percentage_24h">
      <th mat-header-cell *matHeaderCellDef>Cambio de precio</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="element.price_change_percentage_24h > 0 ? 'verde' : 'rojo'"
      >
        {{ element.price_change_percentage_24h | number : ".2-2" }}%
      </td>
    </ng-container>

    <!-- Volumen totalColumn -->
    <ng-container matColumnDef="total_volume">
      <th mat-header-cell *matHeaderCellDef>Volumen en 24hs</th>
      <td mat-cell *matCellDef="let element" class="numeros">
        {{ element.total_volume | number : ".0" }}M
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-container *ngIf="dataSource.length === 0">
    <mat-spinner></mat-spinner>
    <p>Cargando tabla...</p>
  </ng-container>
</div>
